7. \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790 \ub370\uc774\ud130 \ubc0f \ub370\uc774\ud130\ubca0\uc774\uc2a4\n\
\n\
\ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\uac00 \ubcf8 \ud504\ub85c\uadf8\ub7a8\uc5d0 \ub300\ud55c \ubb38\uc81c\uc810\uc758 \uc6d0\uc778\uc744 \ud30c\uc545\ud558\ub3c4\ub85d \ub3d5\uae30 \uc704\ud574 IBM\uc740 \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\uc5d0\uac8c 1) IBM\uc774 \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\uc758 \uc2dc\uc2a4\ud15c\uc744 \uc6d0\uaca9\uc73c\ub85c \uc561\uc138\uc2a4\ud558\ub3c4\ub85d \ud5c8\uc6a9\ud558\uac70\ub098 2) \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790 \uc815\ubcf4 \ub610\ub294 \uc2dc\uc2a4\ud15c \ub370\uc774\ud130\ub97c IBM\uc5d0\uac8c \ubcf4\ub0b4\ub3c4\ub85d \uc694\uccad\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \uadf8\ub7ec\ub098 \ubcf8 \uacc4\uc57d\uc758 IBM \uc758\ubb34\ub97c \ubc97\uc5b4\ub09c \ud574\ub2f9 \uc720\ud615\uc758 \uc9c0\uc6d0\uc744 \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\uc5d0\uac8c \uc81c\uacf5\ud558\ub294 \uac83\uc5d0 IBM\uc774 \ub3d9\uc758\ud55c\ub2e4\ub294 \uc11c\uba74 \uacc4\uc57d\uc744 IBM\uacfc \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\uac00 \ubcc4\ub3c4\ub85c \uccb4\uacb0\ud55c \uacbd\uc6b0\uac00 \uc544\ub2c8\uba74 IBM\uc740 \ud574\ub2f9 \uc9c0\uc6d0\uc744 \uc81c\uacf5\ud560 \uc758\ubb34\uac00 \uc5c6\uc2b5\ub2c8\ub2e4. \uc5b4\ub290 \uacbd\uc6b0\ub77c\ub3c4 IBM\uc740 \uc81c\ud488 \ubc0f \uc11c\ube44\uc2a4\ub97c \uac1c\uc120\ud558\uace0 \uad00\ub828 \uc9c0\uc6d0(Support) \uc624\ud37c\ub9c1(Offering) \uc81c\uacf5\uc744 \uc9c0\uc6d0\ud558\uae30 \uc704\ud574 \uc624\ub958 \ubc0f \ubb38\uc81c\uc810\uc5d0 \ub300\ud55c \uc815\ubcf4\ub97c \uc0ac\uc6a9\ud569\ub2c8\ub2e4. \uc774\ub7ec\ud55c \ubaa9\uc801\uc73c\ub85c IBM\uc740 IBM \uad00\uacc4\ud68c\uc0ac \ubc0f \ud558\ub3c4\uae09\uc790(\ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\uac00 \uc788\ub294 \uad6d\uac00\uac00 \uc544\ub2cc \uad6d\uac00 \uc911 \ud558\ub098 \uc774\uc0c1\uc5d0 \uc788\ub294 \uad00\uacc4\ud68c\uc0ac \ubc0f \ud558\ub3c4\uae09\uc790 \ud3ec\ud568)\ub97c \uc0ac\uc6a9\ud560 \uc218 \uc788\uc73c\uba70 \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\ub294 IBM\uc5d0\uac8c \uc774\ub97c \uc218\ud589\ud560 \uad8c\ud55c\uc744 \ubd80\uc5ec\ud569\ub2c8\ub2e4.\n\
\n\
\ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\ub294 1) \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\uac00 IBM\uc774 \uc0ac\uc6a9\ud560 \uc218 \uc788\uac8c \ud558\ub294 \ub370\uc774\ud130 \ubc0f \ub370\uc774\ud130\ubca0\uc774\uc2a4\uc758 \ucee8\ud150\ud2b8, 2) \ub370\uc774\ud130(\uac1c\uc778\uc801\uc73c\ub85c \uc2dd\ubcc4 \uac00\ub2a5\ud55c \ub370\uc774\ud130 \ud3ec\ud568)\uc758 \uc561\uc138\uc2a4, \ubcf4\uc548, \uc554\ud638\ud654, \uc0ac\uc6a9 \ubc0f \uc804\uc1a1\uc5d0 \uad00\ud55c \uc808\ucc28 \ubc0f \uad00\ub9ac\uc758 \uc120\ud0dd \ubc0f \uad6c\ud604\uacfc 3) \ub370\uc774\ud130\ubca0\uc774\uc2a4\uc640 \uc800\uc7a5\ub41c \ub370\uc774\ud130\uc758 \ubc31\uc5c5 \ubc0f \ubcf5\uad6c\uc5d0 \ub300\ud574 \ucc45\uc784\uc744 \uc9d1\ub2c8\ub2e4. \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\ub294 \ub370\uc774\ud130\ub098 \uae30\ud0c0 \ud615\uc2dd\uc73c\ub85c \uac1c\uc778\uc801\uc73c\ub85c \uc2dd\ubcc4 \uac00\ub2a5\ud55c \uc815\ubcf4\ub97c \ubcf4\ub0b4\uac70\ub098 \ud574\ub2f9 \uc815\ubcf4\uc5d0 \ub300\ud55c \uc561\uc138\uc2a4\ub97c IBM\uc5d0\uac8c \uc81c\uacf5\ud558\uc9c0 \uc54a\uc73c\uba70 \uc2e4\uc218\ub85c IBM\uc5d0\uac8c \uc81c\uacf5\ub41c \ud574\ub2f9 \uc815\ubcf4 \ub610\ub294 IBM\uc5d0 \uc758\ud55c \ud574\ub2f9 \uc815\ubcf4\uc758 \uc720\uc2e4\uc774\ub098 \uacf5\uac1c\uc640 \uad00\ub828\ud558\uc5ec IBM\uc5d0\uac8c \ubc1c\uc0dd\ud560 \uc218 \uc788\ub294 \uc801\uc808\ud55c \ube44\uc6a9 \ubc0f \uae30\ud0c0 \uae08\uc561\uc5d0 \ub300\ud574 \ucc45\uc784\uc744 \uc9d1\ub2c8\ub2e4.\n\
\n\
8. \ucc45\uc784 \uc81c\ud55c\n\
\n\
\ubcf8 8\ud56d(\ucc45\uc784 \uc81c\ud55c)\uc758 \uc81c\ud55c\uc0ac\ud56d \ubc0f \uc81c\uc678\uc0ac\ud56d\uc740 \uacc4\uc57d\uc0c1\uc758 \uba74\uc81c \uac00\ub2a5\uc131 \uc5c6\uc774 \ud574\ub2f9 \ubc95\ub960\uc5d0\uc11c \uae08\uc9c0\ud558\uc9c0 \uc54a\ub294 \ubc94\uc704\uc5d0\uc11c \ucd5c\ub300\ud55c \uc801\uc6a9\ub429\ub2c8\ub2e4.\n\
\n\
8.1 IBM\uc774 \ucc45\uc784\uc744 \uc9c0\ub294 \ud56d\ubaa9\n\
\n\
IBM\uc758 \ucc44\ubb34 \ubd88\uc774\ud589\uc774\ub098 \ubd88\ubc95 \ud589\uc704\ub85c \uc778\ud558\uc5ec \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\uc5d0\uac8c \uc190\ud574\uac00 \ubc1c\uc0dd\ud55c \uacbd\uc6b0 \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\ub294 IBM\uc73c\ub85c\ubd80\ud130 \uc190\ud574\ub97c \ubc30\uc0c1\ubc1b\uc744 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\uac00 IBM\uc73c\ub85c\ubd80\ud130 \uc190\ud574 \ubc30\uc0c1\uc744 \uccad\uad6c\ud560 \uc218 \uc788\ub294 \uc6d0\uc778(\uc911\ub300\ud55c \uacc4\uc57d \uc704\ubc18, \uacfc\uc2e4, \ubd80\uc2e4 \ud45c\uc2dc, \uae30\ud0c0 \uacc4\uc57d \ub610\ub294 \ubd88\ubc95 \ud589\uc704 \ubc30\uc0c1 \uccad\uad6c \ud3ec\ud568)\uc5d0 \uad00\uacc4\uc5c6\uc774 \uac01 \ud504\ub85c\uadf8\ub7a8\uacfc \uad00\ub828\ud558\uc5ec \ubc1c\uc0dd\ud558\uac70\ub098 \ubcf8 \uacc4\uc57d\uc5d0 \uc758\uac70\ud558\uc5ec \ubc1c\uc0dd\ud558\ub294 \ubaa8\ub4e0 \ubc30\uc0c1 \uccad\uad6c\uc5d0 \ub300\ud55c IBM\uc758 \ucc45\uc784\uc740 \uc804\uccb4\uc801\uc73c\ub85c \ub2e4\uc74c\uc744 \ucd08\uacfc\ud558\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4. 1) \uc2e0\uccb4 \uc0c1\ud574(\uc0ac\ub9dd \ud3ec\ud568)\uc640 \ubd80\ub3d9\uc0b0 \ubc0f \uc720\uccb4 \uc7ac\uc0b0\uc0c1\uc758 \uc190\ud574 \ubc0f 2) \uae30\ud0c0 \uc9c1\uc811\uc801\uc778 \uc2e4\uc190\ud574(\ucd5c\ub300 \ubbf8\ud654 10,000\ub2ec\ub7ec \ub610\ub294 \ud604\uc9c0 \ud1b5\ud654\ub85c \ud658\uc0b0\ud55c \ub3d9\ub4f1 \uae08\uc561).\n\
\n\
\uc774\ub7ec\ud55c \uc81c\ud55c\uc740 IBM \ud504\ub85c\uadf8\ub7a8 \uac1c\ubc1c\uc790 \ubc0f \uacf5\uae09\uc790\uc5d0\uac8c\ub3c4 \uc801\uc6a9\ub429\ub2c8\ub2e4. IBM, IBM \ud504\ub85c\uadf8\ub7a8 \uac1c\ubc1c\uc790 \ubc0f \uacf5\uae09\uc790\uc758 \ucc45\uc784\uc740 \uac01\uc790\uc758 \ucc45\uc784\uc744 \ud569\ud558\uc5ec \uc704 \ucc45\uc784 \ud55c\ub3c4\ub97c \ucd08\uacfc\ud558\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4.\n\
\n\
8.2 IBM\uc774 \ucc45\uc784\uc744 \uc9c0\uc9c0 \uc54a\ub294 \ud56d\ubaa9\n\
\n\
IBM, IBM \ud504\ub85c\uadf8\ub7a8 \uac1c\ubc1c\uc790 \ub610\ub294 \uacf5\uae09\uc790\ub294, \uc190\ud574 \ubc1c\uc0dd\uc758 \uac00\ub2a5\uc131\uc744 \ud1b5\uc9c0 \ubc1b\uc740 \uacbd\uc6b0\ub97c \ud3ec\ud568\ud55c \uc5b4\ub5a0\ud55c \uacbd\uc6b0\uc5d0\ub3c4, \ub2e4\uc74c\uc5d0 \ub300\ud55c \ucc45\uc784\uc774 \uc5c6\uc2b5\ub2c8\ub2e4:\n\
\n\
a. \ub370\uc774\ud130\uc758 \uc190\uc2e4 \ub610\ub294 \uc190\uc0c1\n\
\n\
b. \ud2b9\ubcc4 \uc190\ud574, \ubd80\uc218 \uc190\ud574, \uc9d5\ubc8c\uc801 \uc190\ud574, \uac04\uc811 \uc190\ud574 \ub610\ub294 \uacbd\uc81c\uc801\uc778 \uacb0\uacfc\uc801 \uc190\ud574 \ub610\ub294\n\
\n\
c. \uae30\ub300\ud588\ub358 \uc774\uc775, \uc0ac\uc5c5, \uc218\uc775, \uc601\uc5c5\uad8c \ub610\ub294 \ube44\uc6a9 \uc808\uac10\uc774 \uc2e4\ud604\ub418\uc9c0 \ubabb\ud568\uc73c\ub85c \uc778\ud574 \ubc1c\uc0dd\ud558\ub294 \uc190\ud574.\n\
