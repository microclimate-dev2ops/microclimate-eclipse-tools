9. \uc870\ud56d \uc900\uc218 \ud655\uc778\n\
\n\
\ubcf8 9\ud56d(\uc870\ud56d \uc900\uc218 \ud655\uc778)\uc758 \ubaa9\uc801\uc0c1, "\ucd08\uae30 \ub9b4\ub9ac\uc2a4 \ud504\ub85c\uadf8\ub7a8 \uc870\ud56d"\uc740 1) \ubcf8 \uacc4\uc57d \ubc0f IBM\uc774 \uc81c\uacf5\ud558\ub294 \uad00\ub828 \uc218\uc815\ubcf8 \ubc0f \uac70\ub798 \uc11c\ub958\uc640 2) IBM Software Policy \uc6f9 \uc0ac\uc774\ud2b8(www.ibm.com/softwarepolicies)\uc5d0 \uc788\ub294 IBM \uc18c\ud504\ud2b8\uc6e8\uc5b4 \uc815\ucc45(\ubc31\uc5c5, Sub-Capacity \uae30\uc900 \uac00\uaca9 \ucc45\uc815 \ubc0f \ub9c8\uc774\uadf8\ub808\uc774\uc158 \uc815\ucc45 \ud3ec\ud568)\uc744 \uc758\ubbf8\ud569\ub2c8\ub2e4.\n\
\n\
