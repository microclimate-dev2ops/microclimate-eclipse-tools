\n\
9.1 \ud655\uc778 \ud504\ub85c\uc138\uc2a4\n\
\n\
\ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\ub294 \ucd08\uae30 \ub9b4\ub9ac\uc2a4 \ud504\ub85c\uadf8\ub7a8 \uc870\ud56d(IBM\uc758 \ub77c\uc774\uc13c\uc2a4 \ubd80\uc5ec \ubc0f \uac00\uaca9 \uc815\ucc45 \uc870\ud56d\uc744 \ud3ec\ud568\ud558\ub098 \uc774\uc5d0 \ud55c\ud558\uc9c0 \uc54a\uc74c)\uc744 \uc900\uc218\ud558\uc5ec \ubaa8\ub4e0 \ud504\ub85c\uadf8\ub7a8\uc744 \uc0ac\uc6a9\ud558\ub294\uc9c0 \uc5ec\ubd80\ub97c \uac10\uc0ac\ud560 \uc218 \uc788\ub294 \uc815\ud655\ud55c \uc11c\uba74 \uae30\ub85d, \uc2dc\uc2a4\ud15c \ub3c4\uad6c \ucd9c\ub825 \ubc0f \uae30\ud0c0 \uc2dc\uc2a4\ud15c \uc815\ubcf4\ub97c \uc791\uc131\ud558\uc5ec \ubcf4\uc720\ud558\uace0 IBM\uacfc IBM \uac10\uc0ac\uc6d0\uc5d0\uac8c \uc774\ub97c \uc81c\uacf5\ud55c\ub2e4\ub294 \uac83\uc5d0 \ub3d9\uc758\ud569\ub2c8\ub2e4. \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\ub294 1) \ud5c8\uac00\ub41c \uc0ac\uc6a9 \ubc94\uc704\ub97c \ucd08\uacfc\ud558\uc9c0 \uc54a\ub3c4\ub85d \ud558\uace0 2) \ucd08\uae30 \ub9b4\ub9ac\uc2a4 \ud504\ub85c\uadf8\ub7a8 \uc870\ud56d\uc744 \uc900\uc218\ud574\uc57c \ud560 \ucc45\uc784\uc774 \uc788\uc2b5\ub2c8\ub2e4.\n\
\n\
IBM\uc740 \uc801\uc808\ud558\uac8c \ud1b5\uc9c0\ud55c \ud6c4 \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\uac00 \uc5b4\ub5a4 \uc6a9\ub3c4\ub85c\ub4e0 \ucd08\uae30 \ub9b4\ub9ac\uc2a4 \ud504\ub85c\uadf8\ub7a8 \uc870\ud56d\uc774 \uc801\uc6a9\ub418\ub294 \ud504\ub85c\uadf8\ub7a8\uc744 \uc0ac\uc6a9\ud558\ub294 \ubaa8\ub4e0 \uc0ac\uc774\ud2b8\uc640 \ud658\uacbd\uc5d0\uc11c \ucd08\uae30 \ub9b4\ub9ac\uc2a4 \ud504\ub85c\uadf8\ub7a8 \uc870\ud56d\uc744 \uc900\uc218\ud558\ub294\uc9c0 \ud655\uc778\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \uc774\ub7ec\ud55c \ud655\uc778 \uc791\uc5c5\uc740 \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\uc758 \uc601\uc5c5 \ubc29\ud574\ub97c \ucd5c\uc18c\ud654\ud558\ub294 \ubc29\ubc95\uc73c\ub85c \uc218\ud589\ub418\uba70 \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\uc758 \uadfc\ubb34\uc9c0 \uc0ac\uc774\ud2b8\uc5d0\uc11c \uc815\uc0c1 \uadfc\ubb34 \uc2dc\uac04 \uc911\uc5d0 \uc218\ud589\ub420 \uc218 \uc788\uc2b5\ub2c8\ub2e4. IBM\uc740 \uc678\ubd80 \uac10\uc0ac\uc6d0\uc744 \ud1b5\ud574 \uc774\ub7ec\ud55c \ud655\uc778\uc744 \uc9c0\uc6d0\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \ub2e8, IBM\uc740 \ud574\ub2f9 \uac10\uc0ac\uc6d0\uacfc \uccb4\uacb0\ud55c \uc11c\uba74 \uae30\ubc00\uc815\ubcf4 \uc218\ub839\ud569\uc758\uc11c\uac00 \uc788\uc5b4\uc57c \ud569\ub2c8\ub2e4.\n\
\n\
9.2 \ud574\uacb0 \ubc29\ubc95\n\
\n\
IBM\uc740 \uc774\ub7ec\ud55c \ud655\uc778 \uc791\uc5c5\uc5d0\uc11c \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\uac00 \ud5c8\uac00\ub41c \uc0ac\uc6a9 \ubc94\uc704\ub97c \ucd08\uacfc\ud558\uc5ec \ud504\ub85c\uadf8\ub7a8\uc744 \uc0ac\uc6a9\ud588\uac70\ub098 \ucd08\uae30 \ub9b4\ub9ac\uc2a4 \ud504\ub85c\uadf8\ub7a8 \uc870\ud56d\uc744 \uc900\uc218\ud558\uc9c0 \uc54a\uc740 \uc0ac\uc2e4\uc774 \ubc1c\uacac\ub41c \uacbd\uc6b0 \uc774\ub97c \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\uc5d0\uac8c \uc11c\uba74\uc73c\ub85c \ud1b5\uc9c0\ud569\ub2c8\ub2e4. \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\ub294 IBM\uc774 1) \ud574\ub2f9 \ucd08\uacfc \uc0ac\uc6a9, 2) \ud574\ub2f9 \ucd08\uacfc \uc0ac\uc6a9\uacfc 2\ub144 \uc911 \ub354 \uc9e7\uc740 \uae30\uac04 \ub3d9\uc548\uc758 \ud574\ub2f9 \ucd08\uacfc \uc0ac\uc6a9\uc5d0 \ub300\ud55c \uc9c0\uc6d0 \ubc0f 3) \ud574\ub2f9 \ud655\uc778\uc758 \uacb0\uacfc\ub85c\uc11c \ud310\ubcc4\ub41c \ucd94\uac00 \uc694\uae08 \ubc0f \uae30\ud0c0 \ucc45\uc784\uc5d0 \ub300\ud574 \uccad\uad6c\uc11c\uc5d0 \uba85\uc2dc\ud55c \uc694\uae08\uc744 \uc989\uc2dc IBM\uc5d0\uac8c \uc9c1\uc811 \uc9c0\ubd88\ud55c\ub2e4\ub294 \uac83\uc5d0 \ub3d9\uc758\ud569\ub2c8\ub2e4.\n\
\n\
10. \uc81c3\uc790 \uc8fc\uc758\uc0ac\ud56d\n\
\n\
\ubcf8 \ud504\ub85c\uadf8\ub7a8\uc5d0\ub294 \uc81c3\uc790\uac00 \uc544\ub2c8\ub77c IBM\uc774 \ubcf8 \uacc4\uc57d\uc5d0 \uc758\uac70\ud558\uc5ec \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\uc5d0\uac8c \ub77c\uc774\uc13c\uc2a4\ub97c \ubd80\uc5ec\ud558\ub294 \uc81c3\uc790 \ucf54\ub4dc\uac00 \ud3ec\ud568\ub420 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \uc81c3\uc790 \ucf54\ub4dc\uc5d0 \ub300\ud55c \uc8fc\uc758\uc0ac\ud56d(\uc774\ud558 "\uc81c3\uc790 \uc8fc\uc758\uc0ac\ud56d")\uc740 \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\uc758 \uc815\ubcf4\uc6a9\uc73c\ub85c\ub9cc \ud3ec\ud568\ub429\ub2c8\ub2e4(\ud574\ub2f9\ub418\ub294 \uacbd\uc6b0). \uc774\ub7ec\ud55c \uc8fc\uc758\uc0ac\ud56d\uc740 \ud504\ub85c\uadf8\ub7a8\uc758 NOTICES \ud30c\uc77c\uc5d0\uc11c \ud655\uc778\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \ud2b9\uc815 \uc81c3\uc790 \ucf54\ub4dc\uc5d0 \ub300\ud55c \uc18c\uc2a4 \ucf54\ub4dc\ub97c \ud655\ubcf4\ud558\ub294 \ubc29\ubc95\uc740 \uc81c3\uc790 \uc8fc\uc758\uc0ac\ud56d\uc5d0 \uc124\uba85\ub418\uc5b4 \uc788\uc2b5\ub2c8\ub2e4. \uc81c3\uc790 \uc8fc\uc758\uc0ac\ud56d\uc5d0\uc11c IBM\uc774 \uc81c3\uc790 \ucf54\ub4dc\ub97c "\uc218\uc815 \uac00\ub2a5\ud55c \uc81c3\uc790 \ucf54\ub4dc"\ub85c \ud45c\uc2dc\ud558\ub294 \uacbd\uc6b0, IBM\uc740 \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\uc5d0\uac8c 1) \uc218\uc815 \uac00\ub2a5\ud55c \uc81c3\uc790 \ucf54\ub4dc\ub97c \uc218\uc815\ud558\uace0 2) \uc218\uc815 \uac00\ub2a5\ud55c \uc81c3\uc790 \ucf54\ub4dc\uc640 \uc9c1\uc811 \uc778\ud130\ud398\uc774\uc2a4\ub97c \uc218\ud589\ud558\ub294 \ud504\ub85c\uadf8\ub7a8 \ubaa8\ub4c8\uc744 \ub9ac\ubc84\uc2a4 \uc5d4\uc9c0\ub2c8\uc5b4\ud560 \uc218 \uc788\ub294 \uad8c\ud55c\uc744 \ubd80\uc5ec\ud569\ub2c8\ub2e4. \ub2e8, \uc774\ub7ec\ud55c \uad8c\ud55c\uc740 \ud574\ub2f9 \uc81c3\uc790 \ucf54\ub4dc\uc5d0 \ub300\ud55c \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\uc758 \uc218\uc815\uc0ac\ud56d\uc744 \ub514\ubc84\uae45\ud558\uae30 \uc704\ud55c \uc6a9\ub3c4\ub85c\ub9cc \ubd80\uc5ec\ub429\ub2c8\ub2e4. IBM\uc758 \uc11c\ube44\uc2a4 \ubc0f \uc9c0\uc6d0(\ud574\ub2f9\ud558\ub294 \uacbd\uc6b0)\uc740 \uc218\uc815\ub418\uc9c0 \uc54a\uc740 \ud504\ub85c\uadf8\ub7a8\uc5d0\ub9cc \uc81c\uacf5\ub429\ub2c8\ub2e4.\n\
\n\
11. \uc77c\ubc18\uc0ac\ud56d\n\
\n\
a. \ubcf8 \uacc4\uc57d\uc758 \uc5b4\ub5a0\ud55c \uc870\ud56d\ub3c4 \uacc4\uc57d\uc5d0 \uc758\ud574 \ud3ec\uae30 \ub610\ub294 \uc81c\ud55c\ub420 \uc218 \uc5c6\ub294 \uac15\ud589 \ubc95\uaddc \uc0c1\uc758 \uc18c\ube44\uc790 \uad8c\ub9ac\uc5d0 \uc601\ud5a5\uc744 \ubbf8\uce58\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4.\n\
\n\
b. \ubcf8 \uacc4\uc57d\uc758 \uc77c\ubd80 \uc870\ud56d\uc774 \ubb34\ud6a8\uc774\uac70\ub098 \uc2dc\ud589\uc774 \ubd88\uac00\ub2a5\ud55c \uacbd\uc6b0\uc5d0\ub3c4 \ubcf8 \uacc4\uc57d\uc758 \ub098\uba38\uc9c0 \uc870\ud56d\uc740 \uc644\uc804\ud788 \uc720\ud6a8\ud569\ub2c8\ub2e4.\n\
\n\
c. \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\ub294 \ubcf8 \ud504\ub85c\uadf8\ub7a8\uc744 \uc218\ucd9c\ud560 \uc218 \uc5c6\uc2b5\ub2c8\ub2e4.\n\
\n\
d. \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\ub294 IBM \uc81c\ud488 \ubc0f \uc11c\ube44\uc2a4 \uc0ac\uc6a9 \uc2dc \ub610\ub294 \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\uc640 IBM\uc758 \ube44\uc988\ub2c8\uc2a4 \uad00\uacc4 \ucd09\uc9c4\uc744 \uc704\ud574 IBM \ubc0f \uadf8 \uacc4\uc5f4\uc0ac(\ubc0f \uc774\ub4e4\uc758 \uc2b9\uacc4\uc790 \ubc0f \uc591\uc218\uc778, \ud558\ub3c4\uae09\uc790 \ubc0f IBM \ube44\uc988\ub2c8\uc2a4 \ud30c\ud2b8\ub108)\uac00 \uc601\uc5c5\uc744 \ud558\ub294 \uacf3\uc5d0\uc11c\ub294 \uc5b4\ub514\uc11c\ub098 \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\uc758 \ub2f4\ub2f9\uc790 \uc815\ubcf4\ub97c \uc800\uc7a5\ud558\uace0 \uc0ac\uc6a9\ud560 \uc218 \uc788\ub3c4\ub85d \ud5c8\uc6a9\ud569\ub2c8\ub2e4.\n\
\n\
e. \uac01 \ub2f9\uc0ac\uc790\ub294 \uc0c1\ub300\ubc29\uc774 \ubcf8 \uacc4\uc57d\uc758 \uc758\ubb34\ub97c \ub2e4\ud558\uc9c0 \uc54a\uc558\uc74c\uc744 \uc774\uc720\ub85c \ubc30\uc0c1\uc744 \uccad\uad6c\ud558\uae30 \uc804\uc5d0 \uc0c1\ub300\ubc29\uc5d0\uac8c \uacc4\uc57d\uc744 \uc900\uc218\ud560 \uc218 \uc788\ub294 \uc801\uc808\ud55c \uae30\ud68c\ub97c \uc81c\uacf5\ud569\ub2c8\ub2e4. \uc591 \ub2f9\uc0ac\uc790\ub294 \ubcf8 \uacc4\uc57d\uacfc \uad00\ub828\ub41c \ub2f9\uc0ac\uc790 \uac04\uc758 \ubaa8\ub4e0 \ubd84\uc7c1, \uc758\uacac \ucc28\uc774 \ub610\ub294 \ubc30\uc0c1 \uccad\uad6c\ub97c \uc131\uc2e4\ud558\uac8c \ud574\uacb0\ud558\uae30 \uc704\ud574 \ub178\ub825\ud569\ub2c8\ub2e4.\n\
\n\
f. \uc81c\ud55c\uc0ac\ud56d \ub610\ub294 \uacc4\uc57d\uc0c1\uc758 \uba74\uc81c \uac00\ub2a5\uc131 \uc5c6\uc774 \ud574\ub2f9 \ubc95\ub960\uc5d0 \ub2ec\ub9ac \uba85\uc2dc\ub418\uc9c0 \uc54a\ub294 \ud55c 1) \uc18c\uc1a1 \uc81c\uae30\uc758 \uc6d0\uc778 \ubc1c\uc0dd \ud6c4 2\ub144\uc774 \uc9c0\ub098\uba74 \uc5b4\ub290 \ub2f9\uc0ac\uc790\ub3c4 \ubcf8 \uacc4\uc57d\uc5d0\uc11c \ubc1c\uc0dd\ud558\uac70\ub098 \ubcf8 \uacc4\uc57d\uacfc \uad00\ub828\ud558\uc5ec \ubc1c\uc0dd\ud55c \ubc30\uc0c1 \uccad\uad6c\uc5d0 \ub300\ud574 \uc5b4\ub5a4 \uc591\uc2dd\uc73c\ub85c\ub4e0 \ubc95\uc801 \uc870\uce58\ub97c \uc81c\uae30\ud558\uc9c0 \uc54a\uc73c\uba70 2) \ud574\ub2f9 \uc81c\ud55c \uae30\uac04\uc774 \ub9cc\ub8cc\ub418\uba74 \ud574\ub2f9 \ubc30\uc0c1 \uccad\uad6c\uc640 \uc774\ub7ec\ud55c \ubc30\uc0c1 \uccad\uad6c\uc5d0 \uad00\ub828\ub41c \uac01\uac01\uc758 \uad8c\ub9ac\ub294 \ubaa8\ub450 \ubb34\ud6a8\ub85c \ub429\ub2c8\ub2e4.\n\
\n\
g. \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\uc640 IBM\uc740 \ud1b5\uc81c \ubd88\uac00\ub2a5\ud55c \uc0ac\uc720\ub85c \uc758\ubb34\uc0ac\ud56d\uc744 \uc774\ud589\ud558\uc9c0 \ubabb\ud55c \uacbd\uc6b0 \uc774\uc5d0 \ub300\ud574 \uba74\ucc45\ub429\ub2c8\ub2e4.\n\
\n\
h. \ubcf8 \uacc4\uc57d\uc5d0\uc11c\ub294 \uc81c3\uc790\uc5d0 \ub300\ud55c \uc18c\uc1a1 \uc81c\uae30\uc758 \uc6d0\uc778 \ub610\ub294 \uad8c\ub9ac\uac00 \uad6c\uc131\ub418\uc9c0 \uc54a\uc73c\uba70 IBM\uc740 \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\uc5d0 \ub300\ud55c \uc81c3\uc790\uc758 \uc5b4\ub5a0\ud55c \ubc30\uc0c1 \uccad\uad6c\uc5d0 \ub300\ud574\uc11c\ub3c4 \ucc45\uc784\uc774 \uc5c6\uc2b5\ub2c8\ub2e4. \ub2e8, \uc0c1\uae30 8.1\ud56d(IBM\uc774 \ucc45\uc784\uc744 \uc9c0\ub294 \ud56d\ubaa9)\uc5d0 \uc124\uba85\ub41c IBM\uc5d0 \ubc95\uc801\uc73c\ub85c \ucc45\uc784\uc774 \uc788\ub294 \uc2e0\uccb4 \uc0c1\ud574(\uc0ac\ub9dd \ud3ec\ud568)\uc640 \ubd80\ub3d9\uc0b0 \ubc0f \uc720\uccb4 \uc7ac\uc0b0\uc0c1\uc758 \uc190\ud574\uc5d0 \ub300\ud574\uc11c\ub294 IBM\uc5d0 \ucc45\uc784\uc774 \uc788\uc2b5\ub2c8\ub2e4.\n\
\n\
i. \ubcf8 \uacc4\uc57d \uccb4\uacb0 \uc2dc \uc5b4\ub290 \ub2f9\uc0ac\uc790\ub3c4 \ub2e4\uc74c\uc5d0 \uad00\ud55c \ubcf4\uc99d\uc744 \ud3ec\ud568\ud558\uc5ec(\ub2e8, \uc774\uc5d0 \ud55c\ud558\uc9c0 \uc54a\uc74c) \ubcf8 \uacc4\uc57d\uc5d0 \uba85\uc2dc\ub418\uc9c0 \uc54a\uc740 \ubcf4\uc99d\uc744 \uc2e0\ub8b0\ud558\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4. 1) \uc704\uc758 6\ud56d(\ubcf4\uc99d \uc81c\ud55c)\uc5d0\uc11c \uba85\uc2dc\uc801\uc73c\ub85c \ubcf4\uc99d\ub41c \uc0ac\ud56d \uc774\uc678\uc758 \ubcf8 \ud504\ub85c\uadf8\ub7a8 \uc131\ub2a5 \ub610\ub294 \uae30\ub2a5, 2) \uc81c3\uc790\uc758 \uacbd\ud5d8\uc774\ub098 \uad8c\uc7a5\uc0ac\ud56d \ub610\ub294 3) \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\uac00 \ub2ec\uc131\ud560 \uc218 \uc788\ub294 \uacb0\uacfc \ub610\ub294 \ube44\uc6a9 \uc808\uac10.\n\
\n\
j. IBM\uc740 \ud2b9\uc815 \ud504\ub85c\uadf8\ub7a8\uc744 \uc9c0\uc6d0\ud558\uace0 \uc601\uc5c5\uc744 \ucd09\uc9c4\ud558\uace0 \ud310\ub9e4\ud558\uae30 \uc704\ud574 \ud2b9\uc815 \uc870\uc9c1("IBM \ube44\uc988\ub2c8\uc2a4 \ud30c\ud2b8\ub108"\ub77c\uace0 \ud568)\uacfc\uc758 \uacc4\uc57d\uc5d0 \ub3d9\uc758\ud588\uc2b5\ub2c8\ub2e4. IBM \ube44\uc988\ub2c8\uc2a4 \ud30c\ud2b8\ub108\ub294 IBM\uacfc\ub294 \ub3c5\ub9bd\uc801\uc774\uba70 \ubcc4\uac1c\uc758 \uc870\uc9c1\uc785\ub2c8\ub2e4. IBM\uc740 IBM \ube44\uc988\ub2c8\uc2a4 \ud30c\ud2b8\ub108\uc758 \ud589\uc704\ub098 \uc758\uc0ac \ud45c\uc2dc \ub610\ub294 IBM \ube44\uc988\ub2c8\uc2a4 \ud30c\ud2b8\ub108\uc758 \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\uc5d0 \ub300\ud55c \uc758\ubb34\uc5d0 \ub300\ud574 \ucc45\uc784\uc744 \uc9c0\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4.\n\
\n\
k. \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\uc640 IBM\uacfc\uc758 \uae30\ud0c0 \uacc4\uc57d(\uc608: IBM \uae30\ubcf8 \uacc4\uc57d)\uc758 \ub77c\uc774\uc13c\uc2a4 \ubc0f \uc9c0\uc801 \uc7ac\uc0b0\uad8c \uba74\ucc45 \uc870\ud56d\uc740 \ubcf8 \uacc4\uc57d\uc5d0 \uc758\uac70\ud558\uc5ec \ubd80\uc5ec\ub41c \ud504\ub85c\uadf8\ub7a8 \ub77c\uc774\uc13c\uc2a4\uc5d0 \uc801\uc6a9\ub418\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4.\n\
\n\
l. IBM\uc740 \ud504\ub85c\uadf8\ub7a8\uc774 \uc815\uc2dd\uc73c\ub85c \ub9b4\ub9ac\uc2a4\ub418\uac70\ub098 \uc0c1\uc5c5\uc801\uc73c\ub85c \ud310\ub9e4 \uac00\ub2a5\ud558\uac8c \ub418\ub354\ub77c\ub3c4, \ud574\ub2f9 \ud504\ub85c\uadf8\ub7a8\uc774 \ucd08\uae30 \ub9b4\ub9ac\uc2a4\uc640 \uc720\uc0ac\ud558\uac70\ub098 \uc774\uc640 \uc77c\uce58\ud560 \uac83\uc774\ub77c\ub294 \uac83\uc744 \ubcf4\uc99d\ud558\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4.\n\
\n\
m. \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\ub294 IBM\uc758 \uc0ac\uc804 \uc11c\uba74 \ub3d9\uc758 \uc5c6\uc774 \ubcf8 \uacc4\uc57d\uc758 \uc77c\ubd80\ub098 \uc804\ubd80\ub97c \uc591\ub3c4\ud560 \uc218 \uc5c6\uc2b5\ub2c8\ub2e4. \uc774\ub97c \uc704\ud55c \ubaa8\ub4e0 \ud589\uc704\ub294 \ubb34\ud6a8\uc785\ub2c8\ub2e4.\n\
\n\
