\n\
a. \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\ub294 \ubcf8 \ud504\ub85c\uadf8\ub7a8\uc744 \uc801\ubc95\ud558\uac8c \ucde8\ub4dd\ud558\uace0 \ubcf8 \uacc4\uc57d\uc758 \uc870\ud56d\uc744 \uc900\uc218\ud574\uc57c \ud569\ub2c8\ub2e4.\n\
\n\
b. \ubc31\uc5c5\ub41c \uc6d0\ubcf8 \ud504\ub85c\uadf8\ub7a8\uc744 \uc2e4\ud589\ud560 \uc218 \uc788\ub294 \uacbd\uc6b0\uc5d0\ub294 \ubc31\uc5c5 \uc0ac\ubcf8\uc774 \uc2e4\ud589\ub418\uc9c0 \uc54a\uc544\uc57c \ud569\ub2c8\ub2e4.\n\
\n\
c. \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\ub294 \ubcf8 \ud504\ub85c\uadf8\ub7a8\uc758 \ubaa8\ub4e0 \uc0ac\ubcf8 \ub610\ub294 \ubd80\ubd84 \uc0ac\ubcf8\uc5d0 \ubaa8\ub4e0 \uc800\uc791\uad8c \ud45c\uc2dc \ubc0f \uae30\ud0c0 \uc18c\uc720\uad8c \ud45c\uc2dc\ub97c \ud574\uc57c \ud569\ub2c8\ub2e4.\n\
\n\
d. \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\ub294 \ubcf8 \ud504\ub85c\uadf8\ub7a8\uc758 \ubaa8\ub4e0 \uc0ac\ubcf8 \uae30\ub85d\uc744 \uc720\uc9c0\ud558\uba70, \ub85c\uceec \ub610\ub294 \uc6d0\uaca9\uc73c\ub85c \uc561\uc138\uc2a4\ud558\uc5ec \ubcf8 \ud504\ub85c\uadf8\ub7a8\uc744 \uc0ac\uc6a9\ud558\ub294 \ubaa8\ub4e0 \uc0ac\uc6a9\uc790\uac00 1) \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\ub97c \ub300\uc2e0\ud574\uc11c\ub9cc \ubcf8 \ud504\ub85c\uadf8\ub7a8\uc744 \uc0ac\uc6a9\ud558\uace0 2) \ubcf8 \uacc4\uc57d\uc758 \uc870\ud56d\uc744 \uc900\uc218\ud558\ub3c4\ub85d \ud574\uc57c \ud569\ub2c8\ub2e4.\n\
\n\
e. \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\uc5d0\uac8c\ub294 \ub2e4\uc74c\uacfc \uac19\uc740 \ud589\uc704\uac00 \uae08\uc9c0\ub429\ub2c8\ub2e4. 1) \ubcf8 \ud504\ub85c\uadf8\ub7a8\uc744 \ud504\ub85c\ub355\uc158 \uc6a9\ub3c4\ub85c \uc0ac\uc6a9\ud558\uac70\ub098 \ubcf8 \uacc4\uc57d\uc5d0\uc11c \uba85\uc2dc\uc801\uc73c\ub85c \ud5c8\uc6a9\ub418\ub294 \uacbd\uc6b0\ub97c \uc81c\uc678\ud558\uace0 \ubcf8 \ud504\ub85c\uadf8\ub7a8\uc744 \uc0ac\uc6a9, \ubcf5\uc0ac, \uc218\uc815 \ub610\ub294 \ubc30\ud3ec\ud558\ub294 \ud589\uc704, 2) \uacc4\uc57d\uc0c1\uc758 \uba74\uc81c \uac00\ub2a5\uc131 \uc5c6\uc774 \uad00\ub828 \ubc95\ub839\uc5d0 \uc758\ud574 \uba85\uc2dc\uc801\uc73c\ub85c \ud5c8\uc6a9\ub418\ub294 \uacbd\uc6b0\ub97c \uc81c\uc678\ud558\uace0 \ubcf8 \ud504\ub85c\uadf8\ub7a8\uc744 \ub9ac\ubc84\uc2a4 \uc5b4\uc148\ube14, \ub9ac\ubc84\uc2a4 \ucef4\ud30c\uc77c \ub610\ub294 \ub2ec\ub9ac \ubcc0\ud658\ud558\uac70\ub098 \ub9ac\ubc84\uc2a4 \uc5d4\uc9c0\ub2c8\uc5b4\ud558\ub294 \ud589\uc704, 3) \ubcf8 \ud504\ub85c\uadf8\ub7a8\uc758 \uad6c\uc131\uc694\uc18c, \ud30c\uc77c, \ubaa8\ub4c8, \uc74c\uc131/\uc601\uc0c1 \ub0b4\uc6a9\ubb3c \ub610\ub294 \ub77c\uc774\uc13c\uc2a4\uac00 \uc788\ub294 \uad00\ub828 \uc790\ub8cc\ub97c \ud574\ub2f9 \ud504\ub85c\uadf8\ub7a8\uacfc \ubcc4\ub3c4\ub85c \uc0ac\uc6a9\ud558\ub294 \ud589\uc704, 4) \ubcf8 \ud504\ub85c\uadf8\ub7a8\uc744 \uc7ac\ub77c\uc774\uc13c\uc2a4 \ubd80\uc5ec, \ub300\uc5ec \ub610\ub294 \ub9ac\uc2a4\ud558\ub294 \ud589\uc704 \ub610\ub294 5) \ubcf8 \ud504\ub85c\uadf8\ub7a8\uc744 \uc0c1\uc6a9 \uc560\ud50c\ub9ac\ucf00\uc774\uc158 \ud638\uc2a4\ud305\uc5d0 \uc0ac\uc6a9\ud558\ub294 \ud589\uc704, \uadf8\ub9ac\uace0\n\
\n\
f. \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\uac00 \ubcf8 \ud504\ub85c\uadf8\ub7a8\uc744 \ubcf4\uc870 \ud504\ub85c\uadf8\ub7a8\uc73c\ub85c \ucde8\ub4dd\ud558\ub294 \uacbd\uc6b0 \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\ub294 \uc8fc \ud504\ub85c\uadf8\ub7a8\uc744 \uc9c0\uc6d0\ud558\uace0 \uc8fc \ud504\ub85c\uadf8\ub7a8\uc5d0 \ub300\ud55c \ub77c\uc774\uc13c\uc2a4\uc758 \uc81c\ud55c\uc0ac\ud56d\uc744 \uc900\uc218\ud558\uae30 \uc704\ud55c \uc6a9\ub3c4\ub85c\ub9cc \ubcf8 \ud504\ub85c\uadf8\ub7a8\uc744 \uc0ac\uc6a9\ud558\uace0, \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\uac00 \ubcf8 \ud504\ub85c\uadf8\ub7a8\uc744 \uc8fc \ud504\ub85c\uadf8\ub7a8\uc73c\ub85c \ucde8\ub4dd\ud558\ub294 \uacbd\uc6b0 \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\ub294 \ubcf8 \ud504\ub85c\uadf8\ub7a8\uc744 \uc9c0\uc6d0\ud558\uace0 \ubcf8 \uacc4\uc57d\uc758 \uc81c\ud55c\uc0ac\ud56d\uc744 \uc900\uc218\ud558\uae30 \uc704\ud55c \uc6a9\ub3c4\ub85c\ub9cc \ubaa8\ub4e0 \ubcf4\uc870 \ud504\ub85c\uadf8\ub7a8\uc744 \uc0ac\uc6a9\ud574\uc57c \ud569\ub2c8\ub2e4. \uc774 "f" \ud56d\uc758 \ubaa9\uc801\uc0c1 "\ubcf4\uc870 \ud504\ub85c\uadf8\ub7a8"\uc740 \ub2e4\ub978 IBM \ud504\ub85c\uadf8\ub7a8(\uc774\ud558 "\uc8fc \ud504\ub85c\uadf8\ub7a8")\uc758 \uc77c\ubd80\uc774\uba70 \uc8fc \ud504\ub85c\uadf8\ub7a8\uc758 \ub77c\uc774\uc13c\uc2a4 \uc815\ubcf4\uc5d0\uc11c \ubcf4\uc870 \ud504\ub85c\uadf8\ub7a8\uc73c\ub85c \ud45c\uc2dc\ub429\ub2c8\ub2e4. (\uc774\ub7ec\ud55c \uc81c\ud55c\uc0ac\ud56d \uc5c6\uc774 \uc9c0\uc6d0 \ud504\ub85c\uadf8\ub7a8\uc5d0 \ub300\ud55c \ub77c\uc774\uc13c\uc2a4\ub97c \ubcc4\ub3c4\ub85c \ucde8\ub4dd\ud558\ub824\uba74 \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\ub294 \uc9c0\uc6d0 \ud504\ub85c\uadf8\ub7a8 \uad6c\uc785\ucc98\uc5d0 \ubb38\uc758\ud574\uc57c \ud569\ub2c8\ub2e4.)\n\
\n\
\ubcf8 \ub77c\uc774\uc13c\uc2a4\ub294 \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\uac00 \uc791\uc131\ud558\ub294 \ubcf8 \ud504\ub85c\uadf8\ub7a8\uc758 \uac01 \uc0ac\ubcf8\uc5d0 \uc801\uc6a9\ub429\ub2c8\ub2e4.\n\
\n\
3.1 \uc5c5\ub370\uc774\ud2b8, \uc218\uc815\uc0ac\ud56d \ubc0f \ud328\uce58\n\
\n\
\ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\uc5d0\uac8c \ud504\ub85c\uadf8\ub7a8\uc5d0 \ub300\ud55c \uc5c5\ub370\uc774\ud2b8, \uc218\uc815\uc0ac\ud56d \ub610\ub294 \ud328\uce58\uac00 \uc81c\uacf5\ub418\ub294 \uacbd\uc6b0 \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\ub294 \ub77c\uc774\uc13c\uc2a4 \uc815\ubcf4\uc5d0 \uba85\uc2dc\ub41c \ud574\ub2f9 \uc5c5\ub370\uc774\ud2b8, \uc218\uc815\uc0ac\ud56d \ub610\ub294 \ud328\uce58\uc5d0 \uc801\uc6a9 \uac00\ub2a5\ud55c \ucd94\uac00 \uc870\ud56d \ub610\ub294 \uc0c1\uc774\ud55c \uc870\ud56d\uc744 \uc2b9\uc778\ud569\ub2c8\ub2e4. \ucd94\uac00 \uc870\ud56d \ub610\ub294 \uc0c1\uc774\ud55c \uc870\ud56d\uc774 \uc81c\uacf5\ub418\uc9c0 \uc54a\ub294 \uacbd\uc6b0, \ud574\ub2f9 \uc5c5\ub370\uc774\ud2b8, \uc218\uc815\uc0ac\ud56d \ub610\ub294 \ud328\uce58\uc5d0\ub294 \ubcf8 \uacc4\uc57d\ub9cc \uc801\uc6a9\ub429\ub2c8\ub2e4. \ubcf8 \ud504\ub85c\uadf8\ub7a8\uc774 \uc5c5\ub370\uc774\ud2b8\ub85c \ub300\uccb4\ub418\ub294 \uacbd\uc6b0 \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\ub294 \ub300\uccb4\ub41c \ud504\ub85c\uadf8\ub7a8\uc758 \uc0ac\uc6a9\uc744 \uc989\uc2dc \uc911\ub2e8\ud55c\ub2e4\ub294 \uac83\uc5d0 \ub3d9\uc758\ud569\ub2c8\ub2e4.\n\
\n\
3.2 \uae30\uac04\uacfc \ud574\uc9c0\n\
\n\
\ud14c\uc2a4\ud2b8 \uae30\uac04\uc740 \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\uac00 \ubcf8 \uacc4\uc57d\uc758 \uc870\ud56d\uc5d0 \ub3d9\uc758\ud558\ub294 \uc2dc\uc810\ubd80\ud130 1) \ubcf8 \ub77c\uc774\uc13c\uc2a4 \uc815\ubcf4\ub098 \uac70\ub798 \uc11c\ub958\uc5d0\uc11c IBM\uc774 \uba85\uc2dc\ud55c \ub0a0\uc9dc\ub098 \uae30\uac04\uc758 \uc885\ub8cc \uc2dc\uc810, 2) \ud504\ub85c\uadf8\ub7a8\uc774 \uc790\ub3d9\uc73c\ub85c \uc0ac\uc6a9\ud560 \uc218 \uc5c6\uac8c \ub418\ub294 \ub0a0\uc9dc \ub610\ub294 3) IBM\uc774 \ud504\ub85c\uadf8\ub7a8\uc744 \uc0c1\uc6a9\ud654\ud558\ub294 \ub0a0\uc9dc \uc911 \uba3c\uc800 \ub3c4\ub2ec\ud558\ub294 \uc2dc\uc810\uae4c\uc9c0\uc785\ub2c8\ub2e4. \ud14c\uc2a4\ud2b8 \uae30\uac04\uc774 \uc885\ub8cc\ub418\uba74 \ubcf8 \ud504\ub85c\uadf8\ub7a8\uc5d0 \ub300\ud55c \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\uc758 \ub77c\uc774\uc13c\uc2a4\ub294 \ud574\uc9c0\ub418\uba70 \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\ub294 \ud504\ub85c\uadf8\ub7a8\uc758 \uc0ac\uc6a9\uc744 \uc989\uc2dc \uc911\uc9c0\ud558\uace0 \ud14c\uc2a4\ud2b8 \uae30\uac04 \uc885\ub8cc \ud6c4 10\uc77c \uc774\ub0b4\uc5d0 \ubcf8 \ud504\ub85c\uadf8\ub7a8\uc758 \ubaa8\ub4e0 \uc0ac\ubcf8\uc744 \ud30c\uae30\ud574\uc57c \ud569\ub2c8\ub2e4.\n\
\n\
IBM\uc740 \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\uac00 \ubcf8 \uacc4\uc57d\uc758 \uc870\ud56d\uc744 \uc900\uc218\ud558\uc9c0 \uc54a\ub294 \uacbd\uc6b0 \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\uc758 \ub77c\uc774\uc13c\uc2a4\ub97c \ud574\uc9c0\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \uc5b4\ub5a4 \uc774\uc720\ub85c\ub4e0 \uc77c\ubc29 \ub2f9\uc0ac\uc790\uac00 \ub77c\uc774\uc13c\uc2a4\ub97c \ud574\uc9c0\ud55c \uacbd\uc6b0 \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\ub294 \ubcf8 \ud504\ub85c\uadf8\ub7a8\uc758 \uc0ac\uc6a9\uc744 \uc989\uc2dc \uc911\ub2e8\ud558\uace0 \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\uc758 \uc0ac\ubcf8\uc744 \ubaa8\ub450 \ud30c\uae30\ud55c\ub2e4\ub294 \uac83\uc5d0 \ub3d9\uc758\ud569\ub2c8\ub2e4.\n\
\n\
\ubcf8 \ud504\ub85c\uadf8\ub7a8\uc5d0\ub294 \ud14c\uc2a4\ud2b8 \uae30\uac04\uc774 \ub05d\ub098\uba74 \ubcf8 \ud504\ub85c\uadf8\ub7a8\uc758 \uc0ac\uc6a9\uc744 \ub9c9\ub294 \uae30\ub2a5 \uc5b5\uc81c \uc7a5\uce58\uac00 \ub4e4\uc5b4 \uc788\uc744 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\ub294 \uae30\ub2a5 \uc5b5\uc81c \uc7a5\uce58 \ub610\ub294 \ud504\ub85c\uadf8\ub7a8\uc744 \ubb34\ub2e8 \ubcc0\uacbd\ud558\uc9c0 \uc54a\ub294 \uac83\uc5d0 \ub3d9\uc758\ud569\ub2c8\ub2e4. \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\ub294 \ubcf8 \ud504\ub85c\uadf8\ub7a8\uc758 \uc0ac\uc6a9\uc774 \uc911\uc9c0\ub418\uc5c8\uc744 \ub54c \ucd08\ub798\ub420 \uc218 \uc788\ub294 \ub370\uc774\ud130\uc758 \uc190\uc2e4\uc5d0 \uc8fc\uc758\ud574\uc57c \ud569\ub2c8\ub2e4.\n\
\n\
4. \uc694\uae08\n\
\n\
\ud14c\uc2a4\ud2b8 \uae30\uac04\uc5d0\ub294 \ud504\ub85c\uadf8\ub7a8 \uc0ac\uc6a9\uc5d0 \ub300\ud55c \uc694\uae08\uc774 \ubd80\uacfc\ub418\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4.\n\
\n\
5. \ub370\uc774\ud130\uc5d0 \ub300\ud55c \uad8c\ud55c\n\
\n\
\ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\ub294 1) \ubcf8 \ud504\ub85c\uadf8\ub7a8\uacfc \uad00\ub828\ub418\uace0 2) \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\uac00 IBM\uc5d0 \uc81c\uacf5\ud55c \ub370\uc774\ud130, \uc81c\uc548\uc0ac\ud56d \ub610\ub294 \uc11c\uba74 \uc790\ub8cc\uc5d0 \ub300\ud55c \ubaa8\ub4e0 \uad8c\ud55c, \uc18c\uc720\uad8c \ubc0f \uc774\uad8c(\uc800\uc791\uad8c \ud3ec\ud568)\uc744 IBM\uc5d0 \uc591\ub3c4\ud569\ub2c8\ub2e4. IBM\uc758 \uc694\uccad\uc774 \uc788\ub294 \uacbd\uc6b0 \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\ub294 \ud574\ub2f9 \uad8c\ud55c\uc744 \uc591\ub3c4\ud558\ub294 \ub370 \ud544\uc694\ud55c \ucd94\uac00 \ubb38\uc11c\uc5d0 \uc11c\uba85 \ub0a0\uc778\ud569\ub2c8\ub2e4. \ub610\ud55c \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\ub294 a) \ubcf8 \ud504\ub85c\uadf8\ub7a8\uacfc \uad00\ub828\ud558\uc5ec IBM\uc5d0\uac8c \uc81c\uacf5\ud55c \uc544\uc774\ub514\uc5b4, \ub178\ud558\uc6b0, \uac1c\ub150, \uae30\uc220, \ubc1c\uba85, \ubc1c\uacac \ub610\ub294 \uac1c\uc120\uc0ac\ud56d(\ud2b9\ud5c8\uad8c \uc124\uc815 \uac00\ub2a5 \uc5ec\ubd80\uc640 \uad00\uacc4 \uc5c6\uc74c)\uc744 \ubaa8\ub4e0 \uc81c\ud488 \ub610\ub294 \uc11c\ube44\uc2a4\uc5d0 \ud3ec\ud568\uc2dc\ud0a4\uace0 b) \uadf8\ub7ec\ud55c \uc81c\ud488\uc774\ub098 \uc11c\ube44\uc2a4\ub97c \uc0ac\uc6a9, \uc81c\uc870 \ubc0f \ud310\ub9e4\ud558\uba70 c) \ud0c0\uc778\uc774 \uc774\ub97c \uc218\ud589\ud560 \uc218 \uc788\ub3c4\ub85d \ud558\ub294 \ube44\ub3c5\uc810\uc801, \ucde8\uc18c \ubd88\ub2a5, \uc81c\ud55c \uc5c6\ub294, \uc804\uc138\uacc4\uc801, \uc0ac\uc6a9\ub8cc\uac00 \uc644\ub0a9\ub41c \uad8c\ub9ac\uc640 \ub77c\uc774\uc13c\uc2a4\ub97c IBM\uc5d0\uac8c \ubd80\uc5ec\ud569\ub2c8\ub2e4.\n\
\n\
6. \ubcf4\uc99d \uc81c\ud55c\n\
\n\
\uac15\ud589 \ubc95\uaddc\uc5d0 \ub530\ub77c \uc81c\uacf5\ud558\ub294 \ubcf4\uc99d\uc758 \uacbd\uc6b0\ub97c \uc81c\uc678\ud558\uace0, IBM\uc740 \uc0c1\ud488\uc131, \ud488\uc9c8 \ub9cc\uc871, \ud2b9\uc815 \ubaa9\uc801\uc5d0\uc758 \uc801\ud569\uc131, \uc18c\uc720\uad8c\uc5d0 \ub300\ud55c \ubb35\uc2dc\uc801 \ubcf4\uc99d\uc774\ub098 \uc870\uac74 \ubc0f \ud0c0\uc778\uc758 \uad8c\ub9ac \ube44\uce68\ud574\uc5d0 \ub300\ud55c \ubcf4\uc99d\uc774\ub098 \uc870\uac74\uc744 \ud3ec\ud568\ud558\uc5ec(\ub2e8, \uc774\uc5d0 \ud55c\ud558\uc9c0 \uc54a\uc74c) \ubcf8 \ud504\ub85c\uadf8\ub7a8 \ub610\ub294 \uc9c0\uc6d0\uc5d0 \uad00\ud55c \uc77c\uccb4\uc758 \uba85\uc2dc\uc801\uc774\uac70\ub098 \ubb35\uc2dc\uc801\uc778 \ubcf4\uc99d\uc774\ub098 \uc870\uac74\uc744 \uc81c\uacf5\ud558\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4.\n\
\n\
\uc77c\ubd80 \uad6d\uac00\ub098 \uad00\ud560\uad8c\uc5d0\uc11c\ub294 \uba85\uc2dc\uc801\uc774\uac70\ub098 \ubb35\uc2dc\uc801\uc778 \ubcf4\uc99d\uc758 \uc81c\uc678\uc0ac\ud56d\uc774 \ud5c8\uc6a9\ub418\uc9c0 \uc54a\uc73c\ubbc0\ub85c \uc704\uc758 \uc81c\uc678\uc0ac\ud56d\uc774 \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\uc5d0\uac8c \uc801\uc6a9\ub418\uc9c0 \uc54a\uc744 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \uc774\ub7ec\ud55c \uacbd\uc6b0, \ud574\ub2f9 \ubcf4\uc99d\uc740 \ubc95\ub960\uc5d0\uc11c \uc694\uad6c\ud558\ub294 \ucd5c\uc18c \uae30\uac04 \ub3d9\uc548\uc5d0\ub9cc \uc801\uc6a9\ub429\ub2c8\ub2e4. \ubcf4\uc99d \uae30\uac04 \uc774\ud6c4\uc5d0\ub294 \ubcf4\uc99d\uc774 \uc801\uc6a9\ub418\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4. \uc77c\ubd80 \uad6d\uac00\ub098 \uad00\ud560\uad8c\uc5d0\uc11c\ub294 \ubb35\uc2dc\uc801 \ubcf4\uc99d\uc758 \uc720\ud6a8 \uae30\uac04\uc5d0 \ub300\ud55c \uc81c\ud55c\uc0ac\ud56d\uc774 \ud5c8\uc6a9\ub418\uc9c0 \uc54a\uc73c\ubbc0\ub85c \uc704\uc758 \uc81c\ud55c\uc0ac\ud56d\uc774 \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\uc5d0\uac8c \uc801\uc6a9\ub418\uc9c0 \uc54a\uc744 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\ub294 \uad6d\uac00\ub098 \uad00\ud560\uad8c\uc5d0 \ub530\ub77c \uc11c\ub85c \ub2e4\ub978 \uae30\ud0c0 \uad8c\ub9ac\ub97c \uac00\uc9c8 \uc218\ub3c4 \uc788\uc2b5\ub2c8\ub2e4.\n\
\n\
\ubcf8 6\ud56d\uc758 \uba74\ucc45\uc0ac\ud56d \ubc0f \uc81c\uc678\uc0ac\ud56d\uc740 IBM\uc758 \ud504\ub85c\uadf8\ub7a8 \uac1c\ubc1c\uc790 \ubc0f \uacf5\uae09\uc790\uc5d0\uac8c\ub3c4 \ub3d9\uc77c\ud558\uac8c \uc801\uc6a9\ub429\ub2c8\ub2e4.\n\
\n\
