\n\
\ubcc4\ub3c4\ub85c \uba85\uc2dc\ud558\uc9c0 \uc54a\ub294 \ud55c, IBM\uc740 \uc77c\uccb4\uc758 \uc9c0\uc6d0\uc744 \uc81c\uacf5\ud558\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4. IBM\uc774 \uc9c0\uc6d0\uc744 \uc81c\uacf5\ud558\ub294 \uacbd\uc6b0\uc5d0\ub294 \ubcf8 6\ud56d\uc758 \uba74\ucc45\uc0ac\ud56d \ubc0f \uc81c\uc678\uc0ac\ud56d\uc774 \uc801\uc6a9\ub429\ub2c8\ub2e4.\n\
