u03c1\u03af \u03b5\u03c6\u03b5\u03b4\u03c1\u03b9\u03ba\u03ae\u03c2 \u03c5\u03c0\u03bf\u03c3\u03c4\u03ae\u03c1\u03b9\u03be\u03b7\u03c2 (backup), \u03c4\u03b9\u03bc\u03bf\u03bb\u03cc\u03b3\u03b7\u03c3\u03b7\u03c2 \u03bc\u03b5\u03b9\u03c9\u03bc\u03ad\u03bd\u03b7\u03c2 \u03b4\u03c5\u03bd\u03b1\u03bc\u03b9\u03ba\u03cc\u03c4\u03b7\u03c4\u03b1\u03c2 (sub-capacity pricing) \u03ba\u03b1\u03b9 \u03bc\u03b5\u03c4\u03ac\u03c0\u03c4\u03c9\u03c3\u03b7\u03c2 (migration).\n\
