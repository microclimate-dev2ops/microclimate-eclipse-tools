8.1 \u03a3\u03c4\u03bf\u03b9\u03c7\u03b5\u03af\u03b1 \u03b3\u03b9\u03b1 \u03c4\u03b1 \u03bf\u03c0\u03bf\u03af\u03b1 \u03b5\u03bd\u03b4\u03ad\u03c7\u03b5\u03c4\u03b1\u03b9 \u03bd\u03b1 \u03c6\u03ad\u03c1\u03b5\u03b9 \u03b5\u03c5\u03b8\u03cd\u03bd\u03b7 \u03b7 IBM\n\
