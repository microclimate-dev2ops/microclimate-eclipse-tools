(\u03b5) \u038c\u03bc\u03b9\u03bb\u03bf\u03c2 IBM (IBM Group) - \u03b7 International Business Machines Corporation \u03bc\u03b5 \u03ad\u03b4\u03c1\u03b1 \u03c4\u03b7\u03bd Armonk, \u039d\u03ad\u03b1 \u03a5\u03cc\u03c1\u03ba\u03b7, \u0397.\u03a0.\u0391., \u03bf\u03b9 \u03b8\u03c5\u03b3\u03b1\u03c4\u03c1\u03b9\u03ba\u03ad\u03c2 \u03c4\u03b7\u03c2 \u03ba\u03b1\u03b9 \u03bf\u03b9 \u03b1\u03bd\u03c4\u03af\u03c3\u03c4\u03bf\u03b9\u03c7\u03bf\u03b9 \u0395\u03bc\u03c0\u03bf\u03c1\u03b9\u03ba\u03bf\u03af \u03a3\u03c5\u03bd\u03b5\u03c1\u03b3\u03ac\u03c4\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03c5\u03c0\u03b5\u03c1\u03b3\u03bf\u03bb\u03ac\u03b2\u03bf\u03b9 \u03c4\u03bf\u03c5\u03c2.\n\
