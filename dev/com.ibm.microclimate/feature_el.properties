8. \u03a0\u03b5\u03c1\u03b9\u03bf\u03c1\u03b9\u03c3\u03bc\u03cc\u03c2 \u0395\u03c5\u03b8\u03cd\u03bd\u03b7\u03c2\n\
\n\
\u039f\u03b9 \u03c0\u03b5\u03c1\u03b9\u03bf\u03c1\u03b9\u03c3\u03bc\u03bf\u03af \u03ba\u03b1\u03b9 \u03bf\u03b9 \u03b5\u03be\u03b1\u03b9\u03c1\u03ad\u03c3\u03b5\u03b9\u03c2 \u03c0\u03bf\u03c5 \u03bf\u03c1\u03af\u03b6\u03bf\u03bd\u03c4\u03b1\u03b9 \u03c3\u03c4\u03bf \u03c0\u03b1\u03c1\u03cc\u03bd \u0386\u03c1\u03b8\u03c1\u03bf 8 (\u03a0\u03b5\u03c1\u03b9\u03bf\u03c1\u03b9\u03c3\u03bc\u03cc\u03c2 \u0395\u03c5\u03b8\u03cd\u03bd\u03b7\u03c2) \u03ad\u03c7\u03bf\u03c5\u03bd \u03c0\u03bb\u03ae\u03c1\u03b7 \u03b9\u03c3\u03c7\u03cd \u03c3\u03c4\u03bf \u03b2\u03b1\u03b8\u03bc\u03cc \u03c0\u03bf\u03c5 \u03b4\u03b5\u03bd \u03b1\u03c0\u03b1\u03b3\u03bf\u03c1\u03b5\u03cd\u03bf\u03bd\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03c4\u03bf \u03b5\u03c6\u03b1\u03c1\u03bc\u03bf\u03c3\u03c4\u03ad\u03bf \u03b4\u03af\u03ba\u03b1\u03b9\u03bf \u03c7\u03c9\u03c1\u03af\u03c2 \u03bd\u03b1 \u03c5\u03c0\u03ac\u03c1\u03c7\u03b5\u03b9 \u03b4\u03c5\u03bd\u03b1\u03c4\u03cc\u03c4\u03b7\u03c4\u03b1 \u03c3\u03c5\u03bc\u03b2\u03b1\u03c4\u03b9\u03ba\u03ae\u03c2 \u03c0\u03b1\u03c1\u03b1\u03af\u03c4\u03b7\u03c3\u03b7\u03c2 \u03b1\u03c0\u03cc \u03c4\u03b1 \u03b1\u03bd\u03c4\u03af\u03c3\u03c4\u03bf\u03b9\u03c7\u03b1 \u03b4\u03b9\u03ba\u03b1\u03b9\u03ce\u03bc\u03b1\u03c4\u03b1.\n\
