\u672c\u7b2c 6 \u9805\u306b\u5b9a\u3081\u308b\u514d\u8cac\u304a\u3088\u3073\u5236\u9650\u306f\u3001\u3044\u305a\u308c\u306e IBM \u306e\u30d7\u30ed\u30b0\u30e9\u30e0\u958b\u767a\u8005\u304a\u3088\u3073\u30b5\u30d7\u30e9\u30a4\u30e4\u30fc\u306b\u3082\u9069\u7528\u3055\u308c\u307e\u3059\u3002\n\
\n\
\u306a\u304a\u3001IBM \u4ee5\u5916\u306e\u4ed6\u793e\u88fd\u30d7\u30ed\u30b0\u30e9\u30e0\u306b\u3064\u3044\u3066\u306f\u3001\u305d\u306e\u88fd\u9020\u8005\u3001\u30b5\u30d7\u30e9\u30a4\u30e4\u30fc\u307e\u305f\u306f\u767a\u884c\u8005\u306b\u3088\u308a\u4fdd\u8a3c\u304c\u63d0\u4f9b\u3055\u308c\u308b\u5834\u5408\u304c\u3042\u308a\u307e\u3059\u3002\n\
\n\
