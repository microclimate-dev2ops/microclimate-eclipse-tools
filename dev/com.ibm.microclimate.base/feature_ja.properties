\u30e9\u30a4\u30bb\u30f3\u30b7\u30fc\u306f\u30011) \u672c\u4ef6\u30d7\u30ed\u30b0\u30e9\u30e0\u306e\u4f7f\u7528\u306b\u95a2\u9023\u3057\u30012) \u30e9\u30a4\u30bb\u30f3\u30b7\u30fc\u304c IBM \u306b\u63d0\u4f9b\u3057\u305f\u3001\u30c7\u30fc\u30bf\u3001\u63d0\u6848\u307e\u305f\u306f\u8cc7\u6599\u306b\u3064\u3044\u3066\u306e\u6a29\u5229\u3001\u6a29\u539f\u304a\u3088\u3073\u6a29\u76ca (\u65e5\u672c\u56fd\u8457\u4f5c\u6a29\u6cd5\u7b2c27\u6761\u304a\u3088\u3073\u7b2c28\u6761\u306e\u6a29\u5229\u3092\u542b\u3080\u3059\u3079\u3066\u306e\u652f\u5206\u6a29\u3092\u4f75\u305b\u305f\u8457\u4f5c\u6a29\u3092\u542b\u307f\u307e\u3059\u3002) \u306e\u3059\u3079\u3066\u3092 IBM \u306b\u8b72\u6e21\u3059\u308b\u3082\u306e\u3068\u3057\u307e\u3059\u3002\u307e\u305f\u3001\u30e9\u30a4\u30bb\u30f3\u30b7\u30fc\u306f\u3001\u3053\u308c\u3089\u306e\u30c7\u30fc\u30bf\u7b49\u306b\u95a2\u3059\u308b\u8457\u4f5c\u8005\u4eba\u683c\u6a29\u3092\u884c\u4f7f\u3057\u306a\u3044\u3082\u306e\u3068\u3057\u3001IBM \u306e\u8981\u8acb\u306b\u5fdc\u3058\u3066\u304b\u304b\u308b\u6a29\u5229\u306e\u8b72\u6e21\u306b\u5fc5\u8981\u306a\u8ffd\u52a0\u6587\u66f8\u306b\u7f72\u540d\u307e\u305f\u306f\u8a18\u540d\u62bc\u5370\u3059\u308b\u3082\u306e\u3068\u3057\u307e\u3059\u3002\u52a0\u3048\u3066\u3001\u30e9\u30a4\u30bb\u30f3\u30b7\u30fc\u306f\u3001a) \u30e9\u30a4\u30bb\u30f3\u30b7\u30fc\u304c IBM \u306b\u63d0\u4f9b\u3059\u308b\u672c\u4ef6\u30d7\u30ed\u30b0\u30e9\u30e0\u306b\u95a2\u3059\u308b\u30a2\u30a4\u30c7\u30a2\u3001\u30ce\u30a6\u30cf\u30a6\u3001\u30b3\u30f3\u30bb\u30d7\u30c8\u3001\u6280\u8853\u3001\u767a\u660e\u3001\u767a\u898b\u307e\u305f\u306f\u6539\u826f\u3092\u3001\u305d\u306e\u7279\u8a31\u53d6\u5f97\u53ef\u80fd\u6027\u306e\u6709\u7121\u3092\u554f\u308f\u305a\u3001\u88fd\u54c1\u307e\u305f\u306f\u30b5\u30fc\u30d3\u30b9\u306b\u542b\u3081\u308b\u3053\u3068\u3001b) \u304b\u304b\u308b\u88fd\u54c1\u307e\u305f\u306f\u30b5\u30fc\u30d3\u30b9\u3092\u4f7f\u7528\u3057\u3001\u88fd\u9020\u3057\u3001\u8ca9\u58f2\u3059\u308b\u3053\u3068\u3001\u304a\u3088\u3073c)\u524d\u8ff0\u306ea\uff09\u307e\u305f\u306f\uff42\uff09\u3092\u7b2c\u4e09\u8005\u306b\u5b9f\u65bd\u3055\u305b\u308b\u3053\u3068\u304c\u3067\u304d\u308b\u3001\u975e\u72ec\u5360\u7684\u3001\u53d6\u6d88\u3057\u4e0d\u80fd\u306e\u5236\u9650\u306e\u306a\u3044\u5168\u4e16\u754c\u306b\u308f\u305f\u308b\u652f\u6255\u6e08\u307f\u306e\u6a29\u5229\u304a\u3088\u3073\u5b9f\u65bd\u6a29\u3092IBM \u306b\u8a31\u8afe\u3059\u308b\u3082\u306e\u3068\u3057\u307e\u3059\u3002\n\
\n\
6. \u4fdd\u8a3c\n\
\n\
\u5f37\u884c\u898f\u5b9a\u306b\u53cd\u3059\u308b\u5834\u5408\u3092\u9664\u304d\u3001IBM \u306f\u672c\u4ef6\u30d7\u30ed\u30b0\u30e9\u30e0\u307e\u305f\u306f\u30b5\u30dd\u30fc\u30c8 (\u63d0\u4f9b\u3055\u308c\u308b\u5834\u5408)\u3092\u7279\u5b9a\u7269\u3068\u3057\u3066\u73fe\u5b58\u3059\u308b\u307e\u307e\u306e\u72b6\u614b\u3067\u63d0\u4f9b\u3057\u3001\u6cd5\u5f8b\u4e0a\u306e\u7455\u75b5\u62c5\u4fdd\u8cac\u4efb\u3001\u5546\u54c1\u6027\u306e\u4fdd\u8a3c\u3001\u5341\u5206\u306a\u54c1\u8cea\u306e\u4fdd\u8a3c\u3001\u7279\u5b9a\u76ee\u7684\u9069\u5408\u6027\u306e\u4fdd\u8a3c\u3001\u6a29\u539f\u306e\u4fdd\u8a3c\u3001\u304a\u3088\u3073\u7b2c\u4e09\u8005\u306e\u6a29\u5229\u306e\u4e0d\u4fb5\u5bb3\u306e\u4fdd\u8a3c\u3092\u542b\u3080\u660e\u793a\u3082\u3057\u304f\u306f\u9ed9\u793a\u306e\u3044\u304b\u306a\u308b\u4fdd\u8a3c\u8cac\u4efb\u3082\u8ca0\u308f\u306a\u3044\u3082\u306e\u3068\u3057\u307e\u3059\u3002\n\
\n\
\u56fd\u307e\u305f\u306f\u5730\u57df\u306b\u3088\u3063\u3066\u306f\u3001\u5f37\u884c\u898f\u5b9a\u306b\u3088\u308a\u4fdd\u8a3c\u8cac\u4efb\u306e\u5236\u9650\u304c\u7981\u3058\u3089\u308c\u308b\u5834\u5408\u304c\u3042\u308a\u3001\u3053\u306e\u5834\u5408\u4e0a\u8a18\u306e\u4fdd\u8a3c\u8cac\u4efb\u306e\u5236\u9650\u306f\u30e9\u30a4\u30bb\u30f3\u30b7\u30fc\u306b\u9069\u7528\u3055\u308c\u307e\u305b\u3093\u3002 \u3053\u306e\u5834\u5408\u306e\u4fdd\u8a3c\u3082\u6cd5\u5f8b\u3067\u8981\u6c42\u3055\u308c\u308b\u6700\u77ed\u306e\u671f\u9593\u5185\u306b\u9650\u5b9a\u3055\u308c\u3001 \u5f53\u8a72\u4fdd\u8a3c\u671f\u9593\u7d42\u4e86\u5f8c\u306f\u3001\u3044\u304b\u306a\u308b\u4fdd\u8a3c\u3082\u9069\u7528\u3055\u308c\u307e\u305b\u3093\u3002 \u56fd\u307e\u305f\u306f\u5730\u57df\u306b\u3088\u3063\u3066\u306f\u3001\u6cd5\u5f8b\u306e\u5f37\u884c\u898f\u5b9a\u306b\u3088\u308a\u3001\u4fdd\u8a3c\u306e\u9069\u7528\u671f\u9593\u306e\u5236\u9650\u304c\u7981\u3058\u3089\u308c\u3066\u3044\u308b\u5834\u5408\u304c\u3042\u308a\u3001\u3053\u306e\u5834\u5408\u4e0a\u8a18\u306e\u4fdd\u8a3c\u306e\u9069\u7528\u671f\u9593\u306e\u5236\u9650\u306f\u30e9\u30a4\u30bb\u30f3\u30b7\u30fc\u306b\u9069\u7528\u3055\u308c\u307e\u305b\u3093\u3002 \u30e9\u30a4\u30bb\u30f3\u30b7\u30fc\u306f\u3001\u56fd\u307e\u305f\u306f\u5730\u57df\u306b\u3088\u3063\u3066\u7570\u306a\u308b\u3001\u305d\u306e\u4ed6\u306e\u6a29\u5229\u3092\u6709\u3059\u308b\u5834\u5408\u304c\u3042\u308a\u307e\u3059\u3002\n\
